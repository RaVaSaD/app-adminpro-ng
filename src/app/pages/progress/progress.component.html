<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Barra de Progreso</h5>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="progresoAzul" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="progresoAzul +'%'"></div>
                </div>
                <br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]="progresoVerde" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="progresoVerde +'%'"></div>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador [leyenda]="'Progress Azul'" [progreso]="progresoAzul" (actualizaBarraEvent)="actualiza($event, 'azul')"></app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador [leyenda]="'Progress Verde'" [progreso]="progresoVerde" (actualizaBarraEvent)="actualiza($event, 'verde')"></app-incrementador>
            </div>
        </div>
    </div>
</div>
